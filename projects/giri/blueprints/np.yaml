apiVersion: infra.k8smgmt.io/v3
kind: Blueprint
metadata:
  name: np
  project: giri
spec:
  base:
    name: default-aks
    version: 2.7.0
  defaultAddons:
    enableIngress: true
    enableMonitoring: true
    monitoring:
      metricsServer:
        customizationEnabled: true
      prometheusAdapter:
        customizationEnabled: true
  driftWebhook:
    enabled: true
  networkPolicy:
    policies:
    - name: p2
      version: v1
    profile:
      name: default
      version: latest
  type: custom
  version: v1
